<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array </title>
    <script>
        arr = [1, 2, 37, 7, 87, 8];
        console.log(arr[5]);


        sum = 0;
        for (i = 0; i < arr.length; i++)
            sum = sum + arr[i];
        console.log("Sum of array elements: " + sum);

        max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max)
                max = arr[i];
        }
        console.log("Max element is: " + max);
        min = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min)
                min = arr[i];
        }
        console.log("Min element is: " + min);

        for (i = 0; i < arr.length - 1; i++) {
            for (j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log("Sorted array (ascending): " + arr);
       

      
    </script>
</head>

</body>
</html>
