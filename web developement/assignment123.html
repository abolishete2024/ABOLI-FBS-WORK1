<!DOCTYPE html>
<html>
<head>
    <title>Border Customizer (Simplified)</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #sampleBox {
            width: 700px;
            height: 400px;
            margin: auto;
            border: 3px solid #a75050;
        }
        #sampleBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap:unset;
        }
        
        input[type="number"] {
            width: 50px;
        }
    </style>
</head>
<body>

    <h2>Border Customizer</h2>

    <div id="sampleBox">
        <img id="boxImage"
             src="https://media.fashionnetwork.com/cdn-cgi/image/fit=contain,width=1000,height=1000,format=auto/m/cbac/4c59/01d7/f045/4a92/4b31/dd19/c5c6/976a/2300/2300.jpg"
             alt="Sample">
    </div>

    <div class="controls">
        <label>
            Width:
            <input type="number" id="borderWidth" value="3" min="1" max="40"> px
        </label>

        <label>
            Type:
            <select id="borderType">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
                <option value="double">Double</option>
                <option value="groove">Groove</option>
                <option value="ridge">Ridge</option>
                <option value="inset">Inset</option>
                <option value="outset">Outset</option>
             
            </select>
        </label>

        <label>
            Color:
            <input type="color" id="borderColor" value="#a75050">
        </label>
    </div>

    <div class="controls">
        <label><input type="checkbox" id="applyWidth">Width</label>
        <label><input type="checkbox" id="applyType"> Type</label>
        <label><input type="checkbox" id="applyColor"> Color</label>
    </div>

    <button style="margin-top:12px;" onclick="applyChanges()">Apply</button>

    <script>
        function applyChanges() {
            const box = document.getElementById("sampleBox");

            if (applyWidth.checked) {
                const width = +borderWidth.value || 0;
                box.style.borderWidth = width + "px";
                box.style.padding = width + "px";
            }
            if (applyType.checked) {
                box.style.borderStyle = borderType.value;
            }
            if (applyColor.checked) {
                box.style.borderColor = borderColor.value;
            }
        }
    </script>

</body>
</html>
