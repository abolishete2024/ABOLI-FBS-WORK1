<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rohit Sharma - Login</title>
    <style>
      
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://4kwallpapers.com/images/wallpapers/rohit-sharma-cricket-mumbai-indians-mi-indian-premier-1450x600-4993.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

      
        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            box-sizing: border-box;
        }

      
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d47a1;
        }

    
        .login-box label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

     
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #1565c0;
        }

       
        .login-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-box a {
            color: #0d47a1;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>

</body>
</html>
