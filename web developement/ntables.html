<!DOCTYPE html>
<html>
<head>
    <title>Print Tables </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
        }
        .tables {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .table {
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .table h3 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Print Tables</h2>
    <input type="number" id="limit" placeholder="Enter till which table">
    <button onclick="printTables()">Print</button>

    <div id="result" class="tables"></div>

    <script>
        function printTables() {
            let limit = document.getElementById("limit").value;
            let result = document.getElementById("result");
            result.innerHTML = ""; 

            for (let n = 1; n <= limit; n++) {
                let tableDiv = document.createElement("div");
                tableDiv.classList.add("table");

                let title = document.createElement("h3");
                title.textContent = `Table of ${n}`;
                tableDiv.appendChild(title);

                for (let i = 1; i <= 10; i++) {
                    let line = document.createElement("div");
                    line.textContent = `${n} x ${i} = ${n * i}`;
                    tableDiv.appendChild(line);
                }

                result.appendChild(tableDiv);
            }
        }
    </script>
</body>
</html>
